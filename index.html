<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Style -->
    <link rel="stylesheet" href="./assets/internal/css/style.css" />
    <link rel="stylesheet" href="./assets/internal/css/style2.css" />
    <link rel="stylesheet" href="./assets/internal/css/notification.css" />
	  <link rel='stylesheet' href="./assets/lib/css/fa-4.7.0-min.css" />
    <link rel='stylesheet' href="./assets/lib/css/fa-5.7.0-all.css" />
    <!-- Custom Functions -->
    <script src="./assets/internal/js/functions.js"></script>
    <!-- Syntax Highlighting -->
    <script src="./assets/internal/js/syntax.combined.js"></script>
    <script src="./assets/internal/js/search.combined.js"></script>
    <link rel="stylesheet" href="./assets/internal/css/00-codemirror.css">
    <link rel="stylesheet" href="./assets/internal/css/theme/monokai.css">
    <link rel="stylesheet" href="./assets/internal/css/theme/cobalt.css">
    <link rel="stylesheet" href="./assets/internal/css/theme/zenburn.css">
    <link rel="stylesheet" href="./assets/internal/css/theme/oceanic-next.css">
    <!-- Editor scrollbar and view -->
    <script src="./assets/internal/js/scrollbar.js"></script>
    <!--<script src="./assets/internal/js/fullscreen.js"></script>-->
    <!-- Title -->
    <title>Griphitor</title>
    <!-- Loading animation -->
    <link rel='stylesheet' href='./assets/internal/css/loading.css' type='text/css'>
    <div class='loader'>
      <center>
        <img src="./assets/internal/images/loading.gif" alt="Loading..." />
        <p id="LoadingText">Loading . . .</p>
      </center>
    </div>
    <script src="./assets/internal/js/loading.js"></script>
  </head>
  <!-- Body -->
  <body id="body" style="margin:0;" class="dark">
    <ul class="navbar">
      <li><a class="active" id="RunCodeBtn">Run <i class="fa fa-play"></i></a></li>
      <li><a id="ExprtBtn" class="ExprtBtn">Export <i class="fa fa-file-export"></i></a></li>
      <li><a id="OpenBtn" class="OpenBtn">Open <i class="fa fa-folder-open"></i></a></li>
      <p>Select a theme: <select id="ThemeSelect">
          <option value="monokai" selected>monokai</option>
          <option value="oceanic-next">oceanic-next</option>
          <option value="zenburn">zenburn</option>
        </select>
      </p>
    </ul>
    <div id="Notif" class="alert" style="display: none;">
      <span class="closebtn" id="CloseErrorBtn">&times;</span>
      <strong><h3 id="NotifTitle" class="text-left"></h3></strong>
      <p id="NotifMessage" class="text-left"></p>
      <div id="NotifCheckbox" style="display: none;">
        <p>Export as file</p><input type="radio" name="ExportOption" id="NotifCheckbox1" checked>
        <p>Export as zip</p><input type="radio" name="ExportOption" id="NotifCheckbox2">
        <br>
        <button id="ExprtBtn1" class="ExprtBtn">Export</button>
      </div>
    </div>
    <div class="codenotif text-center">
      <p>Your code will be shown in a new window once you click the run button</p>
    </div>
    <div id="finddialog" class="finddialog" style="display: none;">
      <input id="findtext" type="text">
      <button id="findbtn">Find</button>
      <button id="cancelfindbtn">Cancel</button>
    </div>
    <div class="editor">
      <textarea id="editor"></textarea>
    </div>
    <!-- HIDDEN INPUT FILE -->
    <input type="file" id="file-open-input" accept=".html,.htm,.txt" class="hide">
    <script type="text/javascript" src="./assets/internal/js/app.js"></script>
  </body>
  <script src="./assets/lib/js/jquery-3.4.1.min.js"></script>
  <script src="./assets/lib/js/FileSaver.js"></script>
  <script src="./assets/lib/js/jszip.min.js"></script>
</html>
